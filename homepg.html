<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./output.css" rel="stylesheet">
</head>
<div class="p-8 bg-gray-50 rounded-lg shadow-md">
    <h2 class="text-3xl font-semibold text-center text-gray-800">Admin Dashboard</h2>
    <p class="text-lg text-gray-600 mt-4 text-center">Welcome, Admin!</p>

    <div class="mt-8">
        <h3 class="text-2xl font-medium text-gray-800 mb-4">Enroll New User</h3>
        <form action="{{ url_for('enroll') }}" method="POST" class="space-y-6">
            <div class="flex flex-col space-y-4">
                <div class="flex flex-col">
                    <label for="name" class="text-lg font-semibold text-gray-700">Name</label>
                    <input type="text" name="name" id="name" placeholder="Enter the user's full name"
                           class="p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
                </div>

                <div class="flex flex-col">
                    <label for="email" class="text-lg font-semibold text-gray-700">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter the user's email"
                           class="p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
                </div>

                <div class="flex flex-col">
                    <label for="username" class="text-lg font-semibold text-gray-700">Username</label>
                    <input type="text" name="username" id="username" placeholder="Choose a username"
                           class="p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
                </div>

                <div class="flex flex-col">
                    <label for="password" class="text-lg font-semibold text-gray-700">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter the password"
                           class="p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none" required>
                </div>

                <div class="flex flex-col">
                    <label for="role" class="text-lg font-semibold text-gray-700">Role</label>
                    <select name="role" id="role" class="p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                    </select>
                </div>

                <button type="submit"
                        class="w-full bg-blue-600 text-white py-3 rounded-md text-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Enroll User
                </button>
            </div>
        </form>
    </div>

    <div class="mt-12">
        <h3 class="text-2xl font-medium text-gray-800 mb-4">View All Users</h3>
        <div class="overflow-x-auto shadow-lg bg-white rounded-lg">
            <table class="w-full text-left table-auto">
                <thead class="bg-blue-500 text-white">
                    <tr>
                        <th class="py-3 px-6">Name</th>
                        <th class="py-3 px-6">Email</th>
                        <th class="py-3 px-6">Role</th>
                        <th class="py-3 px-6">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Example row, should be dynamically generated with Flask -->
                    <tr>
                        <td class="py-3 px-6 border-b">Krittika Dutta</td>
                        <td class="py-3 px-6 border-b">kd@gmail.com</td>
                        <td class="py-3 px-6 border-b">Student</td>
                        <td class="py-3 px-6 border-b">
                            <a href="#" class="text-blue-500 hover:text-blue-700">Edit</a>
                            <span class="mx-2">|</span>
                            <a href="#" class="text-red-500 hover:text-red-700">Delete</a>
                        </td>
                    </tr>
                    <tr>
                        <td class="py-3 px-6 border-b">Soumya Pachal</td>
                        <td class="py-3 px-6 border-b">sp@gmail.com</td>
                        <td class="py-3 px-6 border-b">Student</td>
                        <td class="py-3 px-6 border-b">
                            <a href="#" class="text-blue-500 hover:text-blue-700">Edit</a>
                            <span class="mx-2">|</span>
                            <a href="#" class="text-red-500 hover:text-red-700">Delete</a>
                        </td>
                    </tr>
                    <!-- Repeat rows for each user -->
                </tbody>
            </table>
        </div>
    </div>
</div>

</html>
